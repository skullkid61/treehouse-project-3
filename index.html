<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <header>
        <h1>The Code Review</h1>
      </header>

      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      
      <form action="index.html" method="post">
        <hr class="top-bar">
        <hr>
        <fieldset>
          
          <legend>Contact Information</legend>
          <ul class="contact">
            <li>
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Required" required>
            </li>
            <li>
              <label for="mail">Email Address</label>
              <input type="email" id="mail" name="user_email" placeholder="Required" required>
            </li>
            <li>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone_number">
            </li>
            <li>
              <label for="street">Street Address</label>
              <input type="text" id="street" name="street">
            </li>
            <li>
              <label for="city">City</label>
              <input type="text" id="city" name="city">
            </li>
            <li>
            <label for="state">State</label>
              <select id="state" name="state">
                <option value="" disabled selected>Choose State</option>
                <option value="state_1">State 1</option>
                <option value="state_2">State 2</option>
              </select>
            </li>
            <li>
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip_code">
            </li>
          </ol>

        </fieldset> 
        <hr>
        <fieldset class="newsletter">

          <legend>Newsletter</legend>

          <p>Select the newletters you would like to recieve</p>
          <input type="checkbox" id="html_news" value="html_news" name="user_news"><label for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" value="css_news" name="user_news"><label for="css_news">CSS News</label><br><input type="checkbox" id="javascript_news" value="javascript_news" name="user_news"><label for="javascript_news">Javascript News</label><br>
          
          <p>Newsletter format</p>
          <input type="radio" id="html_format" value="html_format" name="newsletter_format"><label for="html_format">HTML</label><br>
          <input type="radio" id="plaintext_format" value="plaintext_news" name="newsletter_format"><label for="plaintext_format">Plain text</label><br>
          <div class="topics">
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics" rows="5"></textarea>
          </div>
        </fieldset>

        <input type="submit">

        <p class="copyright">Copyright The Code Review</p>
        
      </form>
      
    </body>
</html>
